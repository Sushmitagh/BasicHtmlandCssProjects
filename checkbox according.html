<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>CHECKBOX ACCORDION(Work)</h2>
        <div>
            <label class="accordion">
                <input type='checkbox'>
                <div class="accordion__header">Review Emails: </div>
                <div class="accordion__content">
                    <h6>Ensure timely responses and organization of inbox.</h6>
                    <p>Quickly scan for any high-priority emails that require immediate attention. Respond promptly and organize inbox for efficiency.
                    </p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox'>
                <div class="accordion__header">Complete Project X Report:</div>
                <div class="accordion__content">
                    <h6>Compile data, draft, and finalize report for client presentation.</h6>
                    <p>Compile data collected, draft the report with insights and recommendations, and finalize for client presentation
                    </p>
                </div>
            </label>
            <label class="accordion">
                <input type='checkbox'>
                <div class="accordion__header">Schedule Meeting with Team:</div>
                <div class="accordion__content">
                    <h6>Coordinate schedules and set agenda for upcoming team discussion</h6>
                    <p>Coordinate with team members to find a suitable time for the meeting. Set clear agenda topics to ensure a productive discussion.
                    </p>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
